<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sydney Platformer</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
<script>
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade', 
        arcade: {
            gravity: { y: 300},
            debug: false
        } 
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};


var game = new Phaser.Game(config);

    var score = 0;
    var scoreText;
    var cameraMove = false;
    var cameraWidth;
    var cameraHeight;

function preload () {
    this.load.image('bg', 'assets/sky.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('boomerang', 'assets/boomerang.png');
    this.load.spritesheet('kangaroo', 'assets/kangaroo.png', {frameWidth: 55, frameHeight: 55}
    );
}

var player;
var platforms;
var cursors;

function create () {
    this.cameras.main.setBounds(0, 0, 1200 * 2);
    this.physics.world.setBounds(0, 0, 1200 * 2);

    cameraWidth = this.cameras.main.width;
    cameraHeight = this.cameras.main.height;


    this.add.image(0, 0, 'bg').setOrigin(0);
    this.add.image(800, 0, 'bg').setOrigin(0).setFlipX(true);
    this.add.image(1600, 0, 'bg').setOrigin(0).setFlipX(true);


    platforms = this.physics.add.staticGroup();
    
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(1200, 568, 'ground').setScale(2).refreshBody();
    platforms.create(2000, 568, 'ground').setScale(2).refreshBody();

    platforms.create(600, 400, 'ground');
    platforms.create(800, 400, 'ground');
    platforms.create(50, 330, 'ground');
    platforms.create(700, 220, 'ground');
    platforms.create(1700, 120, 'ground');
    platforms.create(2000, 450, 'ground');
    platforms.create(2200, 250, 'ground');
    platforms.create(1350, 300, 'ground');

    player = this.physics.add.sprite(100, 450, 'kangaroo');

    player.setBounce(0.1);
    player.setCollideWorldBounds(true);

    this.cameras.main.startFollow(player);
    this.cameras.main.followOffset.set(0, 210);

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('kangaroo', {start: 0, end: 4}),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('kangaroo', {start: 5, end: 9}),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'kangaroo', frame: 10}],
        frameRate: 10
    })

    cursors = this.input.keyboard.createCursorKeys();

   this.physics.add.collider(player, platforms);

    boomerang = this.physics.add.group({
        key: 'boomerang',
        repeat: 19,
        setXY: { x:12, y:0, stepX: 115}
    });

    this.physics.add.collider(boomerang, platforms);
    this.physics.add.overlap(player, boomerang, collectBoomerang, null, this);

    function collectBoomerang (player, boomerang){
        boomerang.disableBody(true, true);

        score += 100;
        scoreText.setText('Points:' + score);
    }

    scoreText = this.add.text(16, 16, 'Points: 0', {fontSize: '32px', fill: '#000000'});

}
function update () 
{
    if (cursors.left.isDown)
    {
        player.setVelocityX(-320);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(320);

        player.anims.play('right', true);
    }
    else {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down)
    {
        player.setVelocityY(-380);
    }
}

    for (x = 0; x < 2; x++)
    {
        this.add.image(720 * x, 0, 'bg').setOrigin(0);
    }*/
    
    </script>
</body>
</html>
